<div class="card-container">
    <button *ngIf="hasNotLogin"
    (click)="openLoginDialog()" color="warn" md-raised-button >登录</button>
    <div *ngIf="name != ''" style="display: inline-block;"><span>你好，</span>{{name}}</div>
    <button (click)="loadBloggerNews()" md-raised-button color="primary">加载博主新闻</button>
    <div>
        <md-list>
            <h3 md-subheader class="task-news-title">新闻列表</h3>
            <md-list-item *ngFor="let new of news">
                <md-icon md-list-avatar>folder</md-icon>
                <h4 md-line> <a md-line href="{{new.link}}" target="_blank">{{new.title}}</a></h4>
                <p md-line> by:{{new.from.name}} </p>
                <p md-line> {{new.publishTime | date}} </p>
                <md-checkbox class="read-state-checkbox" [checked]="new.hasRead" (click)="toggleNewsState(new)">{{new.hasRead? "已读":"未读"}}</md-checkbox>
            </md-list-item>
            <md-divider></md-divider>
        </md-list>
    </div>
</div>
