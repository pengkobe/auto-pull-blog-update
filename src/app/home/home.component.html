<div class="card-container">
  <h1 x-large class="sample-content">Your Content Here</h1>

  <div>
    <h4>Local State</h4>
    <form (ngSubmit)="submitState(localState.value)" autocomplete="off">
      <md-input-container>
        <input md-input [value]="localState.value" (input)="localState.value = $event.target.value" placeholder="Submit Local State to App State"
          autofocus>
      </md-input-container>
      <button md-raised-button color="primary">Submit Value</button>
    </form>

    <!-- loadBloggerNews -->
    <button (click)="loadBloggerNews()" md-raised-button>加载博主新闻</button>

    <md-list>
      <h3 md-subheader class="task-news-title">新闻列表</h3>
      <md-list-item *ngFor="let new of news">
        <md-icon md-list-avatar>folder</md-icon>
        <h4 md-line>{{new.title}} <a md-line href="{{new.link}}">地址</a></h4>
        <p md-line> 作者:{{new.from.name}} </p>
        <p md-line> 发布时间:{{new.publishTime | date}} </p>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>

    <pre>this.localState = {{ localState | json }}</pre>
  </div>
</div>

<!-- test tab & md-checkbox-->

  <md-tab label="One">
    <h1>One tab content</h1>
    <p>...</p>
  </md-tab>

    <p>...</p>
